<style>
    .table-fixed tbody {
        height: 300px;
        overflow-y: auto;
        width: 100%;
    }
    
    .table-fixed thead,.table-fixed tbody,.table-fixed tr,.table-fixed td,.table-fixed th {
        display: block;
    }
    
    .table-fixed tbody td,.table-fixed tbody th,.table-fixed thead > tr > th {
        float: left;
        position: relative;
    
        &::after {
            content: '';
            clear: both;
            display: block;
        }
    }
    
    
    
    body {
        background: #0048AC;
        background: -webkit-linear-gradient(to right, #0048AC, #0048AC);
        background: linear-gradient(to right, #F9F9F9, #0048AC);
        min-height: 100vh;
    
    }
